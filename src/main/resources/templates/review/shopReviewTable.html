<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>-Review page -</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>


<body>

<header class="container mt-3 py-5">
    <div class="container-fluid p-4 bg-light bg-gradient">
        <div class="container p-5 rounded">
            <h1 class="display-5 text-center fw-semibold text-muted"></h1>
        </div>
    </div>
</header>

<main>
    <div class="container pb-5">
        <div class="container-fluid">
            <div class="border border-secondary rounded-3 p-5">
                <table class="table table-hover text-center" th:if="${reviewList.size()} > 0">
                    <thead class="table-dark">
                    <tr>
                        <th>No.</th>
                        <th colspan="3">제목</th>
                        <th>작성자</th>
                        <th>작성날짜</th>
                        <!--                        <th>Like</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="list:${reviewList}">
                        <td th:text="${list.reIdx}"></td>
                        <td colspan="3"><a href="/shopReviewDetail?reIdx=" th:attrappend="href=${list.reIdx}" th:text="${list.reTitle}"></a></td>
                        <td th:text="${list.reWriter}"></td>
                        <td th:text="${list.reCreate}"></td>
                        <!--                        <td th:text="${list.reLike}"></td>-->
                    </tr>
                    </tbody>
                </table>
                <h2 class="text-center" th:if="${reviewList.size()} == 0"> 조회된 결과가 없습니다.</h2>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
                    <button class="btn btn-outline-dark me-md-2" type="button" onclick="location.href='/shopReviewWriter'">글 쓰기</button>
                </div>
            </div>
        </div>
    </div>
</main>


<footer th:replace="layout/SubFooter :: #subfooter "></footer>

</body>


</html>
