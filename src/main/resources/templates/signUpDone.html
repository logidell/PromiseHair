<html>
<head>
    <title>회원가입 완료</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>

<body>
<!-- 회원가입 영역부터는 템플릿 사용 x bootstrap 사용 디자인은 기능 중간 집계 이후 고칠 예정-->

<header class="container mt-3 py-5">
    <div class="container-fluid p-4 bg-light bg-gradient">
        <div class="container p-5 rounded">
            <h1 class="display-5 text-center fw-semibold text-muted"></h1>
        </div>
    </div>
</header>


<main>
    <div class="container">
        <div class="container-fluid">
            <form class="border border-secondary rounded-3 p-5">
                <div class="text-center">

                    <div class="h5 pb-2 mb-4 text-black border-bottom border-secondary">
                        <h2 class="fw-bold"> 가입을 환영합니다.🎉</h2>
                    </div>
                    <div class="row align-items-center">

                        <div class="col">
                            <p>예약페이지로 이동</p>
                            <button type="button" class="btn btn-outline-dark">Appointment</button>
                        </div>
                        <div class="col">
                            <p>메인으로 이동</p>
                            <button type="button" class="btn btn-outline-secondary">Back to Main</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</main>

<!--footer-->
<footer th:replace="layout/Footer :: mainFooter"></footer>

</body>
</html>
