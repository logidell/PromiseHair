<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<article th:fragment="apointCheck" id="apointCheck">
    <div th:if="${session.apoint} != null">
        <div style="background-color: white" class="container">
            <h2 style="padding: 10px; color: black;text-align: center">예약 확인</h2>
            <h3 style="color: black;margin-left: 100px" th:text="'지점 : ' + ${session.apoint.apointShop}"></h3>
            <h3 style="color: black;margin-left: 100px" th:text="'디자이너 : ' + ${session.apoint.apointDesigner}"></h3>
            <h3 style="color: black;margin-left: 100px" th:text="'컷 : ' + ${session.apoint.apointCut}"></h3>
            <h3 style="color: black;margin-left: 100px" th:text="'펌 : ' + ${session.apoint.apointPerm}"></h3>
            <h3 style="color: black;margin-left: 100px" th:text="'염색 : ' + ${session.apoint.apointColor}"></h3>
            <h3 style="color: black;margin-left: 100px" th:text="'날짜 : ' + ${session.apoint.apointDate}"></h3>
            <h3 style="padding-bottom: 10px; color: black;margin-left: 100px" th:text="'시간 : ' + ${session.apoint.apointTime}"></h3>
        </div>
    </div>
</article>
</body>
</html>
