<html>
<head>
    <title>MyPage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>

<body>
<!-- 회원가입 영역부터는 템플릿 사용 x bootstrap 사용 디자인은 기능 중간 집계 이후 고칠 예정-->

<header class="container mt-3 py-5">
    <div class="container-fluid p-4 bg-light bg-gradient">
        <div class="container p-5 rounded">
            <h1 class="display-5 text-center fw-semibold text-muted"> Appointment List </h1>
        </div>
    </div>
</header>


<main>
    <div class="container">
        <div class="container-fluid">
            <form class="border border-secondary rounded-3 p-5">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">

                    <!-- 정보 탭 -->

                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                            type="button" role="tab" aria-controls="nav-home" aria-selected="true">Appointment List
                    </button>

                </div>

                <!--------------------------------------------------------------------------------------------------------------->
                <!-- 내용 넣는 곳 -->

                <div class="p-5 text-center">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                            <div class="h4 pb-2 mb-4 text-black border-bottom border-secondary">
                                예약 정보
                            </div>

                            <!--  회원 이름 / 텍스트 라벨-->

                            <div class="row g-3 p-3">
                                <div class="col-4">
                                    <label for="userName" class="col-sm-3 col-form-label">Time</label>
                                </div>
                                <!--  회원 이름 / 텍스트 뷰 라벨 -->
                                <div class="col-8">
                                    <input id="userName" class="form-control" type="text" value="예약 시간 " readonly>
                                </div>
                            </div>
                        </div>

                        <!-- 헤어 스타일   -->

                        <div class="row g-3 p-3">
                            <div class="col-4">
                                <label for="userId" class="col-sm-3 col-form-label">cut </label>
                            </div>
                            <!--  회원 이름 / 텍스트 뷰 라벨 -->
                            <div class="col-8">
                                <input id="userId" class="form-control" type="text" value="cut" readonly>
                            </div>
                        </div>

                        <!-- 회원정보 Pw  -->

                        <div class="row g-3 p-3">
                            <div class="col-4">
                                <label for="userPw" class="col-sm-3 col-form-label">perm</label>
                            </div>
                            <!--  회원 Pw / 텍스트 뷰 라벨 -->
                            <div class="col-8">
                                <input id="userPw" class="form-control" type="text" value="perm" readonly>
                            </div>
                        </div>

                        <!-- 회원정보 phone  -->

                        <div class="row g-3 p-3">
                            <div class="col-4">
                                <label for="userPh" class="col-sm-3 col-form-label">color</label>
                            </div>
                            <!--  회원 phone / 텍스트 뷰 라벨 -->
                            <div class="col-8">
                                <input id="userPh" class="form-control" type="text" value="color" readonly>
                            </div>
                        </div>


                        <!-- 회원정보 Email  -->

                        <div class="row g-3 p-3">
                            <div class="col-4">
                                <label for="userMail" class="col-sm-3 col-form-label">clinic</label>
                            </div>
                            <!--  회원 Email / 텍스트 뷰 라벨 -->
                            <div class="col-8">
                                <input id="userMail" class="form-control" type="email" value="clinic" readonly>
                            </div>
                        </div>


                        <div class="row g-3 p-3">
                            <div class="col-4">
                                <label for="dis" class="col-sm-3 col-form-label">designer</label>
                            </div>
                            <!--  회원 phone / 텍스트 뷰 라벨 -->
                            <div class="col-8">
                                <input id="dis" class="form-control" type="text" value="디자이너" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</main>

<!--footer-->
<footer th:replace="layout/Footer :: mainFooter"></footer>

</body>
</html>
